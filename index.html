<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js"></script> 
        <title>VoteApp</title>

    </head>
    <body>        
         <header> <h1>Welcome to Vote</h1>
            <p>Your single vote can find right leadership,please vote.</p>
        </header>
        <div>
  
            <div class="btn-roomone">
                <input type="text"  id="number" value="0"/>
                <input type="button"  onclick="inceramentValue()" value="Increase"  class="vote-a">A</input>
            </div>
            <div class="btn-roomtwo">
                <input type="text" id="num" value="0"/> 
                <input  type="button"   onclick="inceramentVal()"  value="Increase"  class="vote-b">B</input>
            </div>
            <div class="btn-roomgreat">
                <input type="text" onmousemove="displayResult()" id="show" value="0"/>
            </div>
        </div>
    </body>
